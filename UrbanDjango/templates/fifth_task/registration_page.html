<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% if error %}
        <h2>{{ error }}</h2>
        {% endif %}

        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" value="{{ username | default:'' }}" required>
        <br>
        <label for="password">Введите пароль:</label>
        <input type="text" id="password" name="password" minlength="8" required>
        <br>
        <label for="password_repeat">Повторите пароль:</label>
        <input type="text" id="password_repeat" name="password_repeat" minlength="8" required>
        <br>
        <label for="age">Введите свой возраст:</label>
        <input type="number" id="age" name="age" maxlength="3" value="{{ age|default:'' }}" required>

        <br><br>
        <button type="submit">Зарегистрироваться</button>



    </form>
</body>
</html>
